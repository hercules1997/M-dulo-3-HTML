<!-- VIDEOS HTML -->


<video controls controlsList="nodownload" poster="./" loop autoplay muted>
    <source src="">
</video>



<!-- Controls = Controles do vídeos -->
<!-- ControlsList = Escolha do que o usuário pode fazer (baixar o video ou não) -->
<!-- Poster = Foto de capa do vídeo -->
<!-- Muted = Inicia o vídeo mudo e permite para alguns navegadores a ativação da função autoplay -->
<!-- Autoplay = Ao iniciar uma página o vídeo inicia sozinho -->
<!--loop = Faz com que o vídeo fica repedindo infinitas vezes --> 
<!--Source = Faz com que pode colocar o vídeo em divesos formatos para que possa rodar em todos os navegadores e computadores -->
